<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h1>Inscription</h1>
          <h6>Inscrivez-vous</h6>
        </div>
        <div class="card-body">
          <form [formGroup]="signForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="exampleInputNamz" class="form-label">Nom complet</label>
              <input type="text" class="form-control" id="exampleInputNamz" formControlName="fullname" required>
              <div *ngIf="signForm.get('fullname')?.hasError('required') && (signForm.get('fullname')?.dirty || signForm.get('fullname')?.touched)" class="text-danger">
                Veuillez saisir votre nom !.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputMobile" class="form-label" >Numéro de téléphone</label>
              <input type="number" class="form-control" id="exampleInputMobile" formControlName="mobile" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" formControlName="email">
              <div *ngIf="signForm.get('email')?.hasError('required') && (signForm.get('email')?.dirty || signForm.get('email')?.touched)" class="text-danger">
                L'adresse e-mail est obligatoire.
              </div>
              <div *ngIf="signForm.get('email')?.hasError('email') && (signForm.get('email')?.dirty || signForm.get('email')?.touched)" class="text-danger">
                Format d'e-mail invalide.
              </div>
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
              <div *ngIf="signForm.get('password')?.hasError('required') && (signForm.get('password')?.dirty || signForm.get('password')?.touched)" class="text-danger">
                Le mot de passe est obligatoire.
              </div>
              <div *ngIf="signForm.get('password')?.hasError('minlength') && (signForm.get('password')?.dirty || signForm.get('password')?.touched)" class="text-danger">
                Le mot de passe doit contenir au moins 8 caractères.
              </div>
            </div>
            

            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </form>
          <div class="mt-3">
            <a routerLink="/login" class="text-decoration-none">Déjà inscrit ? Cliquez ici pour vous connecter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
