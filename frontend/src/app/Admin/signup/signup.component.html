<app-header></app-header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Inscription</h2>
          <form [formGroup]="signForm" (ngSubmit)="signUp()">

            <div class="mb-3">
              <label for="exampleInputNamz" class="form-label">Nom complet</label>
              <input type="text" class="form-control" id="exampleInputNamz" formControlName="fullname" placeholder="Entrez votre nom complet">
            </div>

            <div class="mb-3">
              <label for="exampleInputMobile" class="form-label">Téléphone</label>
              <input type="number" class="form-control" id="exampleInputMobile" formControlName="mobile" placeholder="Entrez votre numéro de téléphone">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Adresse email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Entrez votre adresse email">
              <div *ngIf="signForm.get('email')?.hasError('required') && (signForm.get('email')?.dirty || signForm.get('email')?.touched)" class="text-danger">
                Un email est requis.
              </div>
              <div *ngIf="signForm.get('email')?.hasError('email') && (signForm.get('email')?.dirty || signForm.get('email')?.touched)" class="text-danger">
                Email est invalide.
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mot de Passe</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Entrez votre mot de passe">
              <div *ngIf="signForm.get('password')?.hasError('required') && (signForm.get('password')?.dirty || signForm.get('password')?.touched)" class="text-danger">
                Un mot de passe est requis.
              </div>
              <div *ngIf="signForm.get('password')?.hasError('minlength') && (signForm.get('password')?.dirty || signForm.get('password')?.touched)" class="text-danger">
                Le mot de passe doit contenir au moins 8 caractères.
              </div>
            </div>

            <div class="mb-3">
              <label for="userType" class="form-label">Choisir le type</label>
              <select class="form-select" id="userType" formControlName="type">
                <option value="admin">Responsable</option>
                <option value="formateur">Formateur</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
