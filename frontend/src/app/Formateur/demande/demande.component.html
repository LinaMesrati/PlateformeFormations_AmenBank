<app-header></app-header>

<div class="container">
     <form [formGroup]="form" (ngSubmit)="submitFormationRequest()">
      <div class="form-group">
        <label for="formationName">Nom de la formation:</label>
        <input type="text" class="form-control" id="formationName" formControlName="formationName" required>
      </div>

      <div class="form-group">
        <label for="startDate">Date de début:</label>
        <input type="date" class="form-control" id="startDate" formControlName="startDate" required>
      </div>
      <div class="form-group">
        <label for="duration">Durée :</label>
        <input type="number" class="form-control" id="duration" formControlName="duration" required>
      </div>

      <div class="col-md-4 col-sm-12">
        <app-select [data]="Categories" [title]="'Categories'" (selectedValue)="getSelectedCategory($event)"  ></app-select>
    </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" formControlName="description" rows="4"  required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer ma demande</button>
    </form>
  </div>
