
<app-header></app-header>
<div *ngIf="formations && formations.length > 0; else noFormations">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Formation</th>
        <th>Description</th>
        <th>Niveau</th>
        <th>Catégorie</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let formation of formations">
        <td>
          <img *ngIf="formation.image" [src]="formation.image" alt="{{ formation.title }}" class="img-thumbnail" />
        </td>
        <td style="font-weight: bold; color:rgb(11, 98, 29); font-size:larger">{{ formation.title }}</td>
        <td>{{ formation.description | slice:0:60}}</td>
        <td>{{ formation.niveau }}</td>
        <td>{{ formation.categ }}</td>
        <td>
          <button class="btn btn-danger" (click)="desinscrire(formation)">Désinscrire</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noFormations>
  <p class="text-center">No formations available.</p>
</ng-template>
