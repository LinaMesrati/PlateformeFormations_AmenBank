<app-header></app-header>

<div class="container mt-4">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr class="text-center">
        <th>Nom</th>
        <th>Email</th>
        <th>Télephone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of formateurs | paginate: { itemsPerPage: 3, currentPage: p }">
        <td>{{item.fullname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobile}}</td>
        <td>
          <button class="btn btn-primary" data-toggle="modal" data-target="#viewCart" (click)="View(content, item.id)">List Forms</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title" style="color: rgb(39, 10, 66);">
        <strong>Les formations</strong>
      </h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Image</th>
            <th>Titre</th>
            <th>Catégorie</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let formsArray of Allforms">
            <tr *ngFor="let form of formsArray">
              <td><img src="{{form.image}}" alt="Form Image" class="img-thumbnail"></td>
              <td>{{form.title}}</td>
              <td>{{form.categ}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </ng-template>
</div>

<div class="text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
